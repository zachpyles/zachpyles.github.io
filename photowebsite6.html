        ];
        const phrases = [
            "here it is", 
            "happy", 
            "the big reveal", 
            "it's us", 
            "now you can see it", 
            "this is what it is", 
            "self evident",
            "comforting",
            "it's all coming together",
            "context is so necessary",
            "it was us all along",
            "visual confirmation",
            "uptick",
            "a nice thing",
            "good people",
            "finally, at last!"
        ];
        let currentIndex = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(images);

        function changeImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                shuffleArray(images);
                currentIndex = 0;
            }
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
        }

        function changeText() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('text').innerText = randomPhrase;
        }

        setInterval(changeImage, 200);  // 5 images per second
        setInterval(changeText, 500);   // 2 times per second
    </script>
