<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000080; /* Deep blue color */
            overflow: hidden; /* Hide scrollbars */
        }
        iframe {
            /* Center the video */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;  /* Hide splash page as it's not needed for live stream */
        }
    </style>
</head>
<body>
    <div id="splash" onclick="startVideo()">Begin</div>
    <iframe width="424" height="240" src="https://www.youtube.com/embed/8x2pV-HUHG0" title="promo title work" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
