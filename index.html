<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000080; /* Deep blue color */
            overflow: hidden; /* Hide scrollbars */
        }
        video {
            /* Center the video */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            display: none; /* Initially hide the video */
        }
        #splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="splash" onclick="startVideo()">Begin</div>
    <video id="videoPlayer" loop>
        <source src="https://www.dropbox.com/scl/fi/po0fgzv6rhi41djtbv2k0/Tease_1.MP4?rlkey=p49ipz461k429ilz7lxuvy8bo&raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function startVideo() {
            var video = document.getElementById('videoPlayer');
            var splash = document.getElementById('splash');
            
            splash.style.display = 'none'; // Hide splash
            video.style.display = 'block'; // Show video
            video.play(); // Start video playback
        }
    </script>
</body>
</html>
