<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement Movement</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #left, #right {
            height: 100%;
            width: 50%;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2em;
        }
        #left {
            left: 0;
            background-color: black;
        }
        #right {
            right: 0;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="left" onclick="location.href='video';">Video</div>
    <div id="right" onclick="location.href='notvideo';">Not Video</div>
</body>
</html>
