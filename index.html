<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000080; /* Deep blue color */
            overflow: hidden; /* Hide scrollbars */
        }
        video {
            /* Center the video */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
        }
        #splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="splash" onclick="startVideo()">Begin</div>
    <video id="mainVideo" muted>
        <source src="https://www.dropbox.com/scl/fi/po0fgzv6rhi41djtbv2k0/Tease_1.MP4?raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function startVideo() {
            var videoElem = document.getElementById('mainVideo');
            videoElem.play();
            videoElem.setAttribute('controls', 'true'); // show controls when video starts
            document.getElementById('splash').style.display = 'none'; // hide splash screen
        }
    </script>
</body>
</html>
